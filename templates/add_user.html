{% extends "base.html" %}

{% block title %}Thêm nhân viên mới - Hệ thống Quản lý Phiếu Kỹ thuật{% endblock %}

{% block content %}
<div class="card">
    <h1 style="margin-bottom: 2rem; color: #667eea;">
        <i class="fas fa-user-plus"></i> Thêm nhân viên mới
    </h1>
    
    <form method="POST" action="{{ url_for('add_user') }}">
        <div class="grid grid-2">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Tên đăng nhập *
                </label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email *
                </label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Mật khẩu *
                </label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="role" class="form-label">
                    <i class="fas fa-user-tag"></i> Vai trò *
                </label>
                <select id="role" name="role" class="form-select" required>
                    <option value="">Chọn vai trò</option>
                    <option value="quan_tri_vien">Quản trị viên</option>
                    <option value="quan_ly">Quản lý</option>
                    <option value="kinh_doanh">Kinh doanh</option>
                    <option value="ky_thuat_vien">Kỹ thuật viên</option>
                </select>
            </div>
        </div>
        
        <div style="text-align: right; margin-top: 2rem;">
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Thêm nhân viên
            </button>
        </div>
    </form>
</div>
{% endblock %}
