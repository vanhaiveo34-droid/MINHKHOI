{% extends "base.html" %}

{% block title %}Đăng ký - Hệ thống Quản lý Phiếu Kỹ thuật{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">
            <i class="fas fa-user-plus"></i><br>
            Đăng ký tài khoản
        </h1>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Tên đăng nhập
                </label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Mật khẩu
                </label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="role" class="form-label">
                    <i class="fas fa-user-tag"></i> Vai trò
                </label>
                <select id="role" name="role" class="form-select" required>
                    <option value="ky_thuat_vien">Kỹ thuật viên</option>
                    <option value="kinh_doanh">Kinh doanh</option>
                    <option value="quan_ly">Quản lý</option>
                    <option value="quan_tri_vien">Quản trị viên</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Đăng ký
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem;">
            <p>Đã có tài khoản? <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none;">Đăng nhập</a></p>
        </div>
    </div>
</div>
{% endblock %}
